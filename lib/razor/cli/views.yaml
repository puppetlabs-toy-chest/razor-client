---

# This file contains instructions for how the client should format various
# objects based on the object's 'spec' path. The structure uses a `+` prefix
# to denote metadata. `member` is used to describe a member of a group.
#
# Accepted metadata annotations are:
# `+short`: This section configures what the output for the object looks like in short format.
# `+show`: This section configures which attributes are shown in the output.
# `+layout`: This configures whether to use 'list' or 'table' output.
# `+column`: This changes which column is used in the field formatting.
collections:
  brokers:
    +short:
      +layout: table
      +show:
        name:
        broker-type:
        configuration:
          +format: nested
        policies:
          +format: count_column
    member:
      +short:
        +layout: list
        +show:
          name:
          broker-type:
          configuration:
          policies:
            +format: count_column
  nodes:
    +short:
      +layout: table
      +show:
        name:
        dhcp_mac:
          +format: mac
        tags:
          +format: join_names
        policy:
          +format: select_name
    member:
      +short:
        +layout: list
        +show:
          name:
          dhcp_mac:
            +format: mac
          state:
          tags:
            +format: join_names
      tags:
        +short:
          +layout: table
          +show:
            name:
            rule:
              +format: nested
            nodes:
              +format: count_column
            policies:
              +format: count_column
      hw_info:
        +short:
          +layout: list
    log:
      +short:
        +layout: table
#        +show:
#          event:
#          task:
#          timestamp:
  policies:
    +short:
      +layout: table
      +show:
        name:
        repo:
          +format: name
        task:
          +format: name
        broker:
          +format: name
        enabled:
        max_count:
        tags:
          +format: join_names
        nodes:
          +format: count_column
    member:
      +short:
        +show:
          name:
          repo:
            +format: name
          task:
            +format: name
          broker:
            +format: name
          enabled:
          max_count:
          tags:
            +format: join_names
          nodes:
            +format: count_column
  tasks:
    +short:
      +layout: table
      +show:
        name:
        description:
        base:
          +format: name_if_present
        boot_seq:
          +format: shallow_hash
    member:
      +short:
        +show:
          name:
          description:
          os:
          boot_seq:
  repos:
    +short:
      +layout: table
      +show:
        name:
        iso_url:
          +format: if_present
        url:
          +format: if_present
        task:
          +format: name
    member:
      +short:
        +layout: list
        +show:
          name:
          iso_url:
            +format: if_present
          url:
            +format: if_present
          task:
            +format: name
  tags:
    +short:
      +layout: table
      +show:
        name:
        rule:
          +format: nested
        nodes:
          +format: count_column
        policies:
          +format: count_column
    member:
      +short:
        +layout: list
        +show:
          name:
          rule:
            +format: nested
          nodes:
            +format: count_column
          policies:
            +format: count_column
  commands:
    +short:
      +layout: table
      +show:
        name:
        command:
        name parameter:
          +format: name
        errors:
          +format: count
        status:
    member:
      +short:
        +show:
          name:
          command:
          params:
          errors:
            +format: count
          status:
          submitted_at: